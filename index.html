<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./public/css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="flex-box">

  <main class="raduis-1 box-shadow flex-column ">
    <div class="img-container">
      <img src="./public/images/illustration-hero.svg" alt="" class="img-fit">
    </div>

    <div class="content text-center">
      <h3 class="pad-1 head">Order Summary</h3>
      <p class="body-copy">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

        <div class="plan flex pad-1 raduis-2">
          <div class="img"><img src="./public/images/icon-music.svg" alt="Order summary music icon"></div>
          <div class="desc text-left">
            <h4> Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
         <a href="#">Change</a>
        </div>

        <div class="btns">
          <button class="btn raduis-2 font-700">Proceed to Payment</button>
          <button class="font-700">Cancel Order</button>
        </div>
    </div>
  </main>

  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
   -->
  
</body>
</html>
